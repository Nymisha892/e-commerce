<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    .center-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    background-color: #f5f5f5; /* Optional: Light background */
}
    .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-group input:focus {
        border-color: #007bff;
        outline: none;
    }

    .form-actions {
        margin-top: 20px;
        text-align: center;
    }

    .form-actions button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .form-actions button:hover {
        background-color: #0056b3;
    }

    .links {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .links a {
        color: #007bff;
        text-decoration: none;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>

<div *ngIf="valid" class="center-wrapper">
<div class="container">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" class="form">
      

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-actions">
            <button class="login-button" type="submit" (click)="login()" [disabled]="loginForm.invalid">Sign In</button>
        </div>

    </form>

    <div class="links">
        <p><a href="/forgot-password">Forgot Password?</a></p>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
</div>
</div>
<router-outlet></router-outlet>
